<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <img class="logo" src="./assets/images/logo.svg" alt="logo"/>
        
        <div class="connection">
            <form class="container-connexion" id="inscription" action="">

                <div class="top-content">
                    <legend>INSCRIPTION</legend>
                    
                    <section class="inputs">
                        <div class="container-textfields">
                            <div class="text-field no-space">
                                <input type="text" placeholder="Nom" value="" required>
                            </div>
                            <div class="text-field no-space">
                                
                                <input type="text" placeholder="PrÃ©nom" value="" required>
                            </div>
                        </div>
                        <div class="container-textfields">
                            <div class="text-field">
                                <img src="./assets/icons/user.svg" alt="user"/>
                                <input type="text" placeholder="Nom d'utilisateur" value="" required>
                            </div>
                            <div class="text-field">
                                <img src="./assets/icons/mail.svg" alt="mail">
                                <input type="email" placeholder="Adresse e-mail" value="" required>
                            </div>
                        </div>
                        <div class="text-field">
                            <img src="./assets/icons/lock.svg" alt="lock">
                            <input type="password" placeholder="Mot de passe" value="" required>
                        </div>
                    </section>
                </div>
                
                <div class="bottom-content">
                    <button type="button" id="goToConnexion">
                        <img src="./assets/icons/back-arrow.svg" alt="back-arrow">
                    </button>
        
                    <div class="buttons">
                        <button type="submit">
                            <img src="./assets/icons/right-arrow.svg" alt="arrow">    
                            M'inscrire
                        </button>
                    </div>
                </div>
            </form>

            <form id="connexion" class="container-connexion" action="">
    
                <div class="top-content">
                    <legend>ME CONNECTER</legend>
                    
                    <section class="inputs">
                        <div class="text-field">
                            <img src="./assets/icons/user.svg" alt="user"/>
                            <input type="text" placeholder="Nom d'utilisateur" value="" required>
                        </div>
                        <div class="text-field">
                            <img src="./assets/icons/lock.svg" alt="lock">
                            <input type="password" placeholder="Mot de passe" value="" required>
                        </div>
                    </section>
                </div>
                
                <div class="bottom-content">
                    <div class="buttons">
                        <button type="button" id="goToInscription" class="secondary">
                            <img src="./assets/icons/user-circle.svg" alt="arrow">    
                            Inscription
                        </button>
                        <button type="submit">
                            <img src="./assets/icons/right-arrow.svg" alt="arrow">    
                            Me connecter
                        </button>
                    </div>
                </div>
            </form>
            
        </div>

    </main>
    <aside>
        <h2>VOTRE MUSIQUE PREFEREE</h2>
        <H2>LE TOUT A VOTRE PORTEE</H2>
    </aside>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Observer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/EaselPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/PixiPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>


    <!-- RoughEase, ExpoScaleEase and SlowMo are all included in the EasePack file -->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    
    <!-- Mon script -->
    <script src="./scripts/script.js"></script>
</body>
</html>
